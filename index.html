<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <section class="card__hero">
      <img class="card__hero__image" src="./images/illustration-hero.svg" alt="Cartoon image of person swaying whilst listening to music">
    </section>
    <section class="card__content">
      <h3 class="card__content__title txt-xbold">Order Summary</h3>
      <p class="card__content__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="card__plan">
      <article class="card__plan__icon">
        <img class="card__plan__icon__image" src="./images/icon-music.svg" alt="Music icon">
      </article>
      <article class="card__plan__content">
        <h4 class="card__plan__content__title txt-xbold">Annual Plan</h4>
        <p class="card__plan__content__price">$59.99/year</p>
      </article>
      <article class="card__plan__change">
        <a class="card__plan__change__link" href="#">Change</a>
      </article>
    </section>
    <section class="card__buttons">
      <a class="card__buttons__payment txt-bold" href="#">Proceed to Payment</a>
      <a class="card__buttons__cancel txt-bold" href="#">Cancel Order</a>
    </section>
  </div>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/peterjsmyth">Pete Smyth</a>.</p>
  </footer>
</body>
</html>
